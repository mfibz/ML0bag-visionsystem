# Phase 1: Bag Detection + Brand Logo Detection
# YOLO11 Object Detection configuration
# Optimized for small dataset (55 images) - use smaller model + more augmentation

model:
  architecture: "yolo11n.pt"  # 2.6M params (was yolo11m.pt 20M) - better for small datasets
  task: "detect"
  pretrained: true

data:
  config: "data/processed/phase1/data.yaml"
  imgsz: 640

training:
  epochs: 100
  batch: 8
  patience: 20
  optimizer: "AdamW"
  lr0: 0.0001        # Lower LR for transfer learning (was 0.001)
  lrf: 0.01
  weight_decay: 0.001  # Stronger regularization (was 0.0005)
  warmup_epochs: 5
  cos_lr: true
  close_mosaic: 15
  freeze: 10          # Freeze backbone layers for transfer learning

augmentation:
  hsv_h: 0.015
  hsv_s: 0.7
  hsv_v: 0.4
  degrees: 10.0
  translate: 0.1
  scale: 0.9          # More scale variation (was 0.5)
  shear: 5.0          # More shear (was 2.0)
  perspective: 0.001  # Added perspective transform
  flipud: 0.0
  fliplr: 0.5
  mosaic: 1.0
  mixup: 0.1
  copy_paste: 0.2     # Added copy-paste augmentation
  erasing: 0.3        # Added random erasing

output:
  project: "runs/phase1"
  name: "detection"
  save_period: 10
  plots: true
